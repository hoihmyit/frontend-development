<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Reflections</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    img {
      /* -webkit-box-reflect: below; */
      -webkit-box-reflect: below 10px
        linear-gradient(transparent, rgba(0, 0, 0, 0.4));
    }
  </style>
  <body>
    <div>
      <img src="./assets/cat.jpg" alt="cat" width="50%" height="auto" />
    </div>
  </body>
</html>
