<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Sprites</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #home {
        width: 46px;
        height: 44px;
        background: url(./assets/img_navsprites.gif) 0 0;
      }
      #back {
        width: 43px;
        height: 44px;
        background: url(./assets/img_navsprites.gif) -91px 0;
      }
    </style>
  </head>
  <body>
    <img id="home" alt="" width="1" height="1" />
    <img id="back" alt="" width="1" height="1" />
  </body>
</html>
