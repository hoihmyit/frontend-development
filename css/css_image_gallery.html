<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Gallery</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .imgGallery {
      display: grid;
      grid-template-columns: repeat(2, 50vw);
      grid-row: auto;
      grid-gap: 10px;
    }
    img {
      background-color: gray;
      height: auto;
      width: 50vw;
    }
  </style>
  <body>
    <div class="imgGallery">
      <div class="images">
        <img src="./assets/cat.jpg" alt="" />
      </div>
      <div class="images">
        <img src="./assets/cat.jpg" alt="" />
      </div>
      <div class="images">
        <img src="./assets/cat.jpg" alt="" />
      </div>
      <div class="images">
        <img src="./assets/cat.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
