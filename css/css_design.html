<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Design</title>
  </head>
  <style>
    /* CSS Colors */
    #r1 {
      color: rgb(255, 0, 0);
    }
    #e1 {
      color: rgb(0, 128, 0);
    }
    #r2 {
      color: #0000ff;
    }
    #e2 {
      color: yellow;
    }
    /* CSS Background Colors */
    * {
      background-color: gray;
    }
    /* CSS Box Model */
    p {
      margin: 20px 10px;
      padding: 10px;
      border: 1px solid #000000;
      display: grid;
    }
  </style>
  <body>
    <p id="r1">Lorem Ipsum R1</p>
    <p id="e1">Lorem Ipsum E1</p>
    <p id="r2">Lorem Ipsum R2</p>
    <p id="e2">Lorem Ipsum E2</p>
  </body>
</html>
