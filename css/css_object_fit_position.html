<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Object Fit and Position</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    img {
      width: 500px;
      height: 300px;
      object-fit: none;
      /* object-position: 20%; */
      object-position: center;
    }
    /* background gradient of an element */
    p {
      color: white;
      background-image: linear-gradient(45deg, black, white);
      font-size: large;
      box-shadow: inset 0 0 10px black;
    }
  </style>
  <body>
    <img src="./assets/cat.jpg" alt="" />
    <p>hello</p>
  </body>
</html>
