<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styling Images</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    img {
      margin-left: auto;
      margin-right: auto;
      display: block;
      filter: contrast(150%);
      /* filter: blur(4px); */
    }
    .polaroid {
      box-shadow: 0px 4px 8px 0 rgba(0, 0, 0, 2);
      width: 700px;
    }
    #text {
      text-align: center;
      padding: 10px;
    }
  </style>
  <body>
    <div class="polaroid">
      <img src="./assets/cat.jpg" alt="cat" width="50%" height="auto" />
      <p id="text">This is a cat</p>
    </div>
  </body>
</html>
